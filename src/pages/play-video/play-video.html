<ion-header>

  <ion-navbar>
    <ion-title>Now Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <iframe *ngIf="videoDetails" #videoPlayer class="videoPlayer" [src]="safeVideoUrl"  allowfullscreen webkitallowfullscreen mozallowfullscreen style="display: inline-block;" ion-fixed></iframe>
    
    <div *ngIf="videoDetails" style="display: inline-block;"> 
    
    <div no-padding #content>
      <div class="vid-header">
        <div class="vid-info">
          <h1>{{videoDetails.title}}</h1>
          <h4>{{videoDetails.views}} views</h4>
        </div>
      </div>
      <div class="vid-description">
        <ion-icon name="md-globe"></ion-icon>&nbsp;{{videoDetails.language}}
        <p>{{videoDetails.description}}</p>
      </div>
    </div>
  </div>
</ion-content>
