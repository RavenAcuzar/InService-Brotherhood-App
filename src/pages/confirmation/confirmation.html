<ion-header no-border>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce class="no-scroll">
    <div class="confirm-content">
      <h1>Hi {{name}}!</h1>
      <p>An email has been sent to:
        <br>
        <b>{{email}}</b>
        <br>
      </p>
      <p>Your account password has been changed! See your new app login credentials from the email sent.</p>
      <button ion-button color="dark" (click)="getUserData()">RESEND EMAIL</button>
    </div>
  </ion-content>
