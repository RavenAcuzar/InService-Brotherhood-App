<ion-header>

  <ion-navbar>
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div style="position: relative;">
    <img class="header-img" [src]="eventDetails.thumbnail" />
    <div class="title"><h4>{{eventDetails.title}}</h4>
    {{eventDetails.eventVenue}}</div>
  </div>
  <div padding>
    <h4 class="eventDate">{{eventDetails.startDate2}}</h4>
    <div [innerHTML]="eventDetails.longdesc" padding></div>    
    <div [hidden]="fromPast">
      <button ion-button color="button" full style="margin-bottom: 12px;" [disabled]="disabled" (click)="submitRequest(eventDetails.id,'Participate',eventDetails.title, eventDetails.startDate2, eventDetails.eventVenue)">PARTICIPATE</button>
      <button ion-button color="button" full [disabled]="disabled2" (click)="submitRequest(eventDetails.id,'Serve',eventDetails.title, eventDetails.startDate2, eventDetails.eventVenue)">SERVE</button>
    </div>
  </div>
</ion-content>
