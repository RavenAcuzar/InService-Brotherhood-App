<ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-padding>
    <div ion-fixed style="z-index: 0;">
      <img style="width: 100vw; height: 100vh; object-fit: cover; filter: brightness(60%);" src="./assets/imgs/login-bg.jpg" />
    </div>
    <div class="mark-cont" padding>
      <h1>CREATE YOUR ISB MARK</h1>
      <p>Create your own ISB marked photo and share it with others!</p>
      <button ion-button full color="btn" (click)="choosePhoto()" [hidden]="!isImageSelected">SELECT ANOTHER IMAGE</button>
      <div class="upload-wrapper" [hidden]="isImageSelected" (click)="choosePhoto()">
        <div class="upload-box">
          <div class="upload-label">
            <ion-icon name="md-image"></ion-icon>
            <p>SELECT IMAGE</p>
          </div>
        </div>
      </div>
      <canvas #editor style="width: 100%; background-color:#fff; margin-bottom: 15px;" [hidden]="!isImageSelected"></canvas>
     <ion-row radio-group class="selectBadge" [(ngModel)]="badgeKind" (ngModelChange)="badgeValueChanged()">
       <ion-col>
          <ion-item>
              <ion-label><img src="./assets/imgs/badge-isb.png" width="80%" height="auto"/></ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
       </ion-col>
       <ion-col>
          <ion-item>
              <ion-label><img src="./assets/imgs/badge-v.png" width="80%" height="auto"/></ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
       </ion-col>
     </ion-row>
    </div>
    <ion-row class="buttons-row">
      <ion-col col-10>
        <button ion-button icon-start outline color="light" (click)="savePhoto()"> <ion-icon name="md-download"></ion-icon>
          DOWNLOAD</button>      
      </ion-col>
      <ion-col col-2>
          <button ion-button icon-only outline  color="light" (click)="shareDirect()"> <ion-icon name="md-share"></ion-icon>
      </button>      
      </ion-col>
    </ion-row>
  </ion-content>
