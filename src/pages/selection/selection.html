<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="terms" placeholder="Search"></ion-searchbar>
</ion-header>


<ion-content no-padding>
  
    <ion-list radio-group (ionChange)="radioChecked($event)">
        <ion-item *ngFor="let i of items | search : terms">
          <ion-label>{{i}}</ion-label>
          <ion-radio [value]="i"></ion-radio>
        </ion-item>
      </ion-list>
</ion-content>
