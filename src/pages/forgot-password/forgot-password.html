<ion-header no-border>

  <ion-navbar>
  </ion-navbar>

</ion-header>


    <ion-content no-padding>
        <div class="back-logo"><img src="./assets/imgs/isb-logo2.png"></div>
          <ion-list no-lines>
            <p>Enter your current password.</p>
              <ion-item>
              <input [(ngModel)]="c_pass" [disabled]="!not_confirmed" type="password" placeholder="Current Password" (input)="inputchange()"/>
            </ion-item>
            <ion-item [hidden]="not_confirmed">
              <input [(ngModel)]="n_pass" type="password" placeholder="New Password" (input)="inputchange()"/>
            </ion-item>
            <ion-item [hidden]="not_confirmed">
              <input [(ngModel)]="cn_pass" type="password" placeholder="Confirm Password" (input)="inputchange()"/>
            </ion-item>
              <ion-item>
              <button ion-button color="dark" [disabled]="!submit_enabled" (click)="goToConfirmation()">SUBMIT</button>
              </ion-item>
            </ion-list>
</ion-content>
