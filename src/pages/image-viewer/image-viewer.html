<ion-header no-border>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides pager [initialSlide]="index" zoom paginationType="fraction">
    <ion-slide *ngFor="let img of images">
      <div class="swiper-zoom-container">
        <img src="{{img.imgSrc}}">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
