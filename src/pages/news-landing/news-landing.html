<ion-header no-border>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="page-title-header" style="height:14vh;">
    <img src="./assets/imgs/page-header.jpg" style="height:14vh;" />
    <h1 class="header-title">NEWS</h1>
  </div>
<div class="news-head" *ngIf="hasLoaded">
  <img [src]="news.ImageLink"/>
  <h5 [innerHTML]="news.localTitle"></h5>
</div>
<div [innerHTML]="news.description" padding style="font-size: 4.3vw;text-align: justify;"></div>
</ion-content>
