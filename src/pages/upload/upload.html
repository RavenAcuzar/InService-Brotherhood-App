<ion-content no-padding>
  <p class="header-title-page">UPLOADS</p>
  <div padding>
    <div class="tile" *ngIf="!hasPass" (click)="selectPassport()">
      <div>
        <img src="./assets/imgs/passport.svg"/>
        <p>Upload Passport</p>
      </div>
    </div>
    <div style="position: relative;" *ngIf="hasPass">
    <img [src]="sanitizeUrl(passURL)"/>
    <div style="position: absolute; top:0; right:0; padding: 10px; font-size: 30px; background: rgba(104,104,104, 0.6); color:white; text-align: center;" (click)="removePhoto('PASS')">X</div>
  </div>
  </div>
  <div padding>
    <div class="tile" *ngIf="!hasImg" (click)="selectPassImg()">
        <div>
          <img src="./assets/imgs/picture.svg"/>
          <p>Upload Passport Size Photo</p>
        </div>
      </div>
      <div style="position: relative;" *ngIf="hasImg">
      <img [src]="sanitizeUrl(imgURL)" />
      <div style="position: absolute; top:0; right:0; padding: 10px; font-size: 30px; background: rgba(104,104,104, 0.6); color:white; text-align: center;" (click)="removePhoto('IMAGE')">X</div>
      </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-row class="terms-and-cond" align-items-start>
    <ion-col col-1><ion-checkbox mode="md" [(ngModel)]="accept"></ion-checkbox></ion-col>
    <ion-col col-11><ion-label> I have read the <a (click)="showPopover()">Terms and Conditions</a></ion-label></ion-col>
  </ion-row>
  <button ion-button full color="button" (click)="finishReg()" [disabled]="!accept" class="cont-btn">FINISH</button>
</ion-footer>
