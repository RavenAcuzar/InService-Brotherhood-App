<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
<div class="page-title-header" style="height:22vh;">
    <img src="./assets/imgs/page-header.jpg" style="height:22vh;" />
    <h1 class="header-title">ISB<br>MERCHANDISE</h1>
  </div>
  <div style="margin-top:0; min-height:74vh;" padding [hidden]="merchHide">
      <div class="merch-cont" padding  *ngFor="let merch of myMerchandise; let i = index;">
        <img [src]="merch.image"/>
        <div class="desc">
          <h4 dir=ltr>{{merch.title}}</h4>
          <p dir=ltr>{{merch.price}}</p>
        </div>
        <div *ngIf="loggedIn">
        <button ion-button icon-only (click)="removeToFaves(merch, i)" class="fav fave-style" *ngIf="merch.fave" clear>
            <ion-icon name="ios-pricetag" style="color: rgba(3, 3, 3, 0.588);"></ion-icon>
          </button>
          <button ion-button icon-only (click)="addToFaves(merch, i)" class="fav fave-style" *ngIf="!merch.fave" clear>
              <ion-icon name="ios-pricetag-outline" style="color: rgba(3, 3, 3, 0.588);"></ion-icon>
            </button>
            </div>
        </div>
      </div>
</ion-content>
